<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
    }
</style>
<body>
    <table cellspacing="5">
        <tr>
            <th>ID</th>
            <th colspan="2">Name Last name</th>
            <th>Birth year</th>
        </tr>
        <tr>
            <td>245</td>
            <td colspan="2">Vo Ze</td>
            <td>1973</td>
        </tr>
        <tr>
            <td>311</td>
            <td>YU</td>
            <td>Ty</td>
            <td>1964</td>
        </tr>
        <tr>
            <td>465</td>
            <td rowspan="2">Ol</td>
            <td>Po</td>
            <td>1968</td>
        </tr>
        <tr>
            <td>199</td>
            <td>Ly</td>
            <td>1974</td>
        </tr>
    </table>
</body>
</html>
