<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple select box</title>
</head>
<body>
    <form action=/test.php" method="get"> </form>
    <p>Choose one element that is used in your every-day life</p>
        <select name="elements" size="4" multiple="multiple">
            <option value="guitar">Guitar</option>
            <option value="piano">Piano</option>
            <option value="computer">Computer</option>
            <option value="tv">TV</option>
            <option value="violen">Violen</option>
        </select>
</body>
</html>
