<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long tables</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Day</th>
            <th>Month</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1-10</td>
            <td>01-04</td>
            <td>2016</td>
        </tr>
        <tr>
            <td>10-17</td>
            <td>04-08</td>
            <td>2017</td>
        </tr>
        <tr>
            <td>17-31</td>
            <td>08-12</td>
            <td>2018</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td>201</td>
            <td>338</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
